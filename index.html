<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login-Cookies</title>
  <link rel="stylesheet" href="style.css" />
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>User Login</span></div>
    <form action="login-1" method="post">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username*" name="user" required autocomplete="off"/>
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password*" name="password" required autocomplete="off" />
      </div>
     
      <div class="row button">
        <input type="submit" value="Login" />
      </div>
      <div class="signup-link">Don't hava an account? <a href="#">Signup now</a></div>
    </form>
  </div>
</body>
</html>
